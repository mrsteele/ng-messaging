<form ng-class="{'has-error': error.length}">
    <textarea ng-model="msg" class="ng-messaging-area form-control" ng-disabled="submitting"></textarea>
    <div class="help-block" ng-show="error.length">{{error}}</div>
    <button class="btn" ng-click="submit()" ng-disabled="submitting">Submit</button>
</form>
